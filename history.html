<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Facts</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

    <script src="main.js" defer></script>

  <body>
    <div class="page-wrapper">
      <header>
        <div class="banner"><span>random</span>facts</div>
      </header>
      <section class="historycard-layout">
        <div class="history-header">
          <h2>History</h2>
          <a href="/facts.html" class="secondary-button">

        </div>

        <div class="fact-card">
          New Jersey has a spoon museum that <br />
          has over 5,400 spoons from across the <br />world

          <div class="icon-button">
            <div>
              <img class="love-icon" src="images/fluent_heart-16-filled.svg" />
              <img
                class="share-icon"
                src="images/fluent_share-ios-20-regular.svg"
              />
            </div>

            <img
              class="bookmark-icon"
              src="images/fluent_bookmark-16-regular.svg"
            />
          </div>
        </div>
      </section>
    </div>
